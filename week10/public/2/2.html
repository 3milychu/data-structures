<!DOCTYPE html>
<html>
<head>
	<title>Choose your sensor</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,900" rel="stylesheet">
</head>
<style>
body, html {
	width:100%;
	top:0;
	left:0;
	font-family:'Nunito', sans-serif;
	margin:0%;
	padding:0%;
	color:#666666;
}
.header {
	margin:0%;
	display:block;
	margin-top:30%;
	width:100%;
	margin-bottom:5%;
}
.header h1 {
	text-align:center;
	padding:2%;
	font-size:0.8em;
	text-transform:uppercase;
	letter-spacing:0.1em;

}
.selection {
	display:block;
	height:fit-content;
	width:90%;
	margin:auto;
	font-size:0.8em;
	background-color:#F2F2F2;
	border-radius:2em;
	box-shadow:0.2em 0.2em 2em #CCCCCC;
}
.option {
	display:inline-block;
	width:5%;
	margin:5%;
	vertical-align:middle;
}
.name {
	display:inline-block;
	width:50%;
	vertical-align:middle;
}
.location {
	display:inline-block;
	width:20%;
	vertical-align:middle;
}
.selected-radio {
	border: 0.2em solid #CCCCCC;
	background-color:#1EB4E1;
	width:1em;
	height:1em;
	border-radius:50%;
}
</style>
<body>

<div class="header">
	<h1>Connected Sensors</h1>
</div>

<div class='selection'>
	<div class="option">
		<div class="radio">
			<div class="selected-radio">
			</div>
		</div>
	</div>
	<div class="name">
		<p>Emily Chu & Quixote Vassilakis</p>
	</div>
	<div class="location">
		<p>Brooklyn, NY</p>
	</div>
</div>

</body>
</html>
